<!--1) კომენტარებთ ახსენით რა განსხვავება let, const და var keyword-ებს შორის. ახსენით რატომ არის ცუდი პრაქტიკა var keyword-ის გამოყენება

2) შექმენით ცვლადი var keyword-ის გამოყენებით, შემდეგ window ჩაშენებული ობიექტიდან წამოიღეთ ის როგორც კყთვნილება და დაბეჭდეთ.

window.{ცლვადის სახელი}.

შეცვალეთ ის და დაბეჭდეთ ისევ-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--var — მოძველებულია და პრობლემებს იწვევს სქოუპის და ჰოისტინგის გამო.-->
    <!--let — ცვლადი რომლის მნიშვნელობაც შეგიძლია შეცვალო.-->
    <!--const — ცვლადი რომლის მნიშვნელობაც ერთხელ განისაზღვრება და ვეღარ შეცვლი მიუხედავად იმისა რომ ობიექტის ან მასივის შიდა მონაცემების შეცვლა შეიძლება.-->

    <script>
        var myName = "Hello Nodiko";
        window.myName = myName;
        
        console.log(window.myName);
    </script>
    
</body>
</html>

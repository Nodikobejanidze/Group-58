<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }
        .card .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }
        .card .content h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .card .content p {
            margin: 5px 0 0;
            font-size: 16px;
            font-weight: 400;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="card">
    <img alt="Street view in South Korea" height="400" src="https://storage.googleapis.com/a1aa/image/FHCQUKZrkH9_o1vJKUW17yoYUO4c8T0Gy4vW-jyAhOc.jpg" width="600"/>
    <div class="content">
     <h2>
      South Korea
     </h2>
     <p>
      Seoul is very beautiful place
     </p>
    </div>
   </div>
   <div class="card">
    <img alt="Cityscape of Tbilisi" height="400" src="https://storage.googleapis.com/a1aa/image/yNZeRIjQm1Z04Bu3HbvAQjRR6d8ngzG6tSv1CVE32jY.jpg" width="600"/>
    <div class="content">
     <h2>
      Tbilisi
     </h2>
     <p>
      Tbilisi is very beautiful place
     </p>
    </div>
   </div>
   <div class="card">
    <img alt="Times Square in New York" height="400" src="https://storage.googleapis.com/a1aa/image/ZTiIYhIMlNaLaK0SnDYsjy-qwV5veo270hxqoKkBitU.jpg" width="600"/>
    <div class="content">
     <h2>
      New York
     </h2>
     <p>
      New York is very beautiful place
     </p>
    </div>
   </div>
   <div class="card">
    <img alt="Street view in Paris" height="400" src="https://storage.googleapis.com/a1aa/image/jPk6VUW9KrYjOuLmhJcLpgwaoRqo4yt7DHaWdY5Mdxw.jpg" width="600"/>
    <div class="content">
     <h2>
      Paris
     </h2>
     <p>
      Paris is very beautiful place
     </p>
    </div>
   </div>
   <div class="card">
    <img alt="Street view in Tokyo" height="400" src="https://storage.googleapis.com/a1aa/image/YcglEmA2InuSZx3r5wHxgQLqRQfg0mxWIrMiO4pBpiM.jpg" width="600"/>
    <div class="content">
     <h2>
      Tokyo
     </h2>
     <p>
      Tokyo is very beautiful place
     </p>
    </div>
   </div>
   <div class="card">
    <img alt="Cityscape of Dubai" height="400" src="https://storage.googleapis.com/a1aa/image/VII5RMG_tp_Q7KTDdYlIborBTVpZMSg4Bfol7S23tHY.jpg" width="600"/>
    <div class="content">
     <h2>
      Dubai
     </h2>
     <p>
      Dubai is very beautiful place
     </p>
    </div>
   </div>
  </div>
 </body>
</html>

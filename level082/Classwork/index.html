<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--შექმენით თამაში js-ის გამოყენებით:

თქვენი დაწერილი კოდი ქმნის შემთხვევით რიცხვს 1-დან 10-ის ჩათვლით და დაამრგვალეთ. მომხარებელს მიეცით საშუალება შემოიტანოს რიცხვი.

შეამოწმეთ, თუ მომხარებელის შემოტანილი რიცხვი დაემთხვა რანდომულ რიცხვს. კონსოლში გამოიტანეთ "You win", სხვა შემთხვევაში "You lose"-->

    <script>
        const Game = parseInt(prompt("Please enter number:"));
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        if (Game === randomNumber) {
            console.log("you win")
        }
        else {
            console.log("you lose")
        }

    </script>

</body>
</html>

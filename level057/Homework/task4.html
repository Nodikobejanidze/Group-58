   body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }
        header nav {
            display: flex;
            gap: 20px;

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 400;
        }
        header .auth-buttons a {
            padding: 10px 20px;
            border-radius: 20px;

            font-weight: 700;

        header .auth-buttons .login {
            background: none;
            color: white;
        }
        header .auth-buttons .signup {
            background: #00aaff;
            color: white;
        }
        .main-content {
            margin-top: 100px;
        }
        .main-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }
        .main-content h1 span {
            color: #ff00ff;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-bar input {
            padding: 15px;
            border-radius: 30px 0 0 30px;
            border: none;
            width: 300px;
            font-size: 1rem;
        }
        .search-bar button {
            padding: 15px 30px;
            border-radius: 0 30px 30px 0;
            border: none;
            background: #00aaff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .video-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .video-link i {
            margin-right: 10px;
        }
        .learn-more {
            margin-top: 20px;
            font-size: 1rem;
            cursor: pointer;
        }
  </style>
